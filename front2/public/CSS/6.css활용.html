<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
	 div{ background-color: gray; margin: 10px;}
	 span{ color: white; border: solid 1px red;}
	 .s1{display: inline; height: 100px; width: 100px;}
	 .s2{display: block; height: 100px; width: 100px;}
	 .s3{display: inline-block; height: 100px; width: 100px;}
	 .s4{display: none;}
	 .b1{
	 	 height:50px;
	 	 display: inline;
	     background-color: orange;
	 }
	 .b2{
	 	 height:50px;
	 	 display: block;
	     background-color: orange;
	 }
	 .b3{
	 	 height:50px;
	 	 display: inline-block;
	     background-color: orange;
	 }
	  .b4{
	 	 width: 300px;
	 	 margin: 0 auto;
	 }
	
	
	</style>
</head>
<body>

	<!-- 
		div : 1줄 차지 다른게 못들어옴 display : block 크기조절 가능
		
		span : 같은줄에 적용 display : inline 박스 크기조절 불가
		  inline-block 속성 
		  nonn 속성 : 숨기기
		
	
	
	
	
	 -->
	<div> 박스(구역) 구분 태그 </div> boxobxoboxboxobx
	<span> 박스(구역) 구분 태그 </span> boxobxoboxboxobx
	<div> 글자1 <span class="s1">inline안녕하세요</span> 글자2 </div>
	<div> 글자1 <span class="s2">block안녕하세요</span> 글자2 </div>
	<div> 글자1 <span class="s3">inline-block안녕하세요</span> 글자2 </div>
	<div> 글자1 <span class="s4">inline-block안녕하세요</span> 글자2 </div>
	
	글자1 <span class="b1">inline box1 </span> 글자2 <br>
	글자1 <span class="b2">block box2 </span> 글자2 <br>
	글자1 <span class="b3">inline-block box3 </span> 글자2 <br>
	
	<div class="b4">
		박스권 가운데 정렬 [auto]
	</div>
</body>
</html>
