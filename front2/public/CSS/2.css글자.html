<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	  /* 주석처리    */
	  /* 선택자 {속성 : 값;} */
	
	
	  @font-face {
	    font-family: 'KOTRALEAP';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2110@1.0/KOTRALEAP.woff2') format('woff2');
	    font-weight: normal;
	    font-style: normal;
       }
       
       
       
	  *{
	   	font-family: "맑은 고딕"; 
	   	color: blue;
	   }
	   
	   
	   
	   h3{
	    font-family: "KOTRALEAP";
	    text-decoration: overline line-through underline;
	    text-align: center; /* left center right */
	    text-shadow: 10px 5px 2px lightblue; /* x y z 색깔 */
	   }
	   
	   p{
		background-color: lightgray;	 
		line-height: 120%;  /*줄간격*/
		font-size: 30px;
		font-style: italic;      /*기울기*/
		font-weight: bold;       /*진하게*/
		letter-spacing: 1px;     /*글자간격*/
		word-spacing: 3px;       /*단어간격*/
	   }
	   a{
	    text-decoration: none;
	    color: black;
	   
	   }
	   a:hover{ /*마우스올렸을때 색깔바뀜*/
	    color:orange;
	   }
	   a:visited{ /*방문흔적*/
	    color:blue;
	   }
	   a:active{ /*마우스 클릭했을때 이벤트*/
	    color:green;
	   }
	  
	
	</style>
	</head>
	<body>
	
	
	    <h3>강아지</h3>
	    <p>개는 중형 동물이자 가장 널리 분포하며 개체 수가 가장 많은 지상
	     동물 중 하나이며 가축화한 회색늑대이다. 
	     개는 인류가 최초로 가축으로 삼은 동물로 알려져 있으며, 
	     역사적으로 반려견, 사냥견으로서 길러 왔다.
	     </p>
	     
	     <a href="http://www.naver.com">네이버 </a>
	
	
	
	</body>
</html>
