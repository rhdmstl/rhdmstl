<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
	h3{text-align: center;}
	
	.프로그래밍{

			width:1000px;
		    height:700px;

.mom div {
			background-color: yellow;

}

.mom		   		{position: relative; left: 220px;  top: 80px;}
