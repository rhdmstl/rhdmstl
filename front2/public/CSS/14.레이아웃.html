<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <!-- 
    float left
    float right
    margin 0 auto
    clear both 
 
  -->

	<style type="text/css">
	 .web {border: solid 1px red;}
	 .head {border: solid 1px blue; background-color: blue; height: 200px; }
	 .container {border: solid 1px black; background-color: black; width: 1200px; height:600px; margin: 0 auto;}
	 .leftmenu {border: solid 1px silver; width: 900px; background-color: silver; height: 600px; float: left; }
	 .rightmenu {border: solid 1px gray; width: 295px; background-color: gray; height: 600px; float: right; }
	  .footer {border: solid 1px orange; background-color: orange; height: 200px; clear:both; }
	 
	 *{text-align: center; color: white;}
	
	</style>
</head>
<body>
	<div class="web">
		<div class="head">상단 메뉴 [헤더]</div>
		<div class="container">
			<div class="leftmenu">왼쪽 메뉴</div>
			<div class="rightmenu">오른쪽 메뉴</div>
		</div>
		<div class="footer">하단 메뉴 [푸터]</div>
	</div>
</body>
</html>
