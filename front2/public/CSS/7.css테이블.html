<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
	div{
		color:red;
	}
	.box1{
		background-image: url("../img/배경.jfif");
		width: 500px;
		height: 230px;
	}
	table , th , td{
		border: solid 2px black;		
	}
	table {
		border-collapse: collapse;
		margin: 50px;
		color: black;
	}
	th {
		padding: 15px;
		background-color: #eeeeee;
	}
	td {
		padding: 10px;
		text-align: center;
		
	}
	.col1{width: 60px;}
	.col2 , .col3 {width: 100px;}
	.col4{width: 180px;}
	
	
	</style>
</head>
<body>

	<h3> 배경 이미지 </h3>
	<div class="box1">
		안녕하세요1
	</div>
	<div class="box2">
		안녕하세요2
	</div>
	
	
	<h3> 테이블 </h3>
	<div class="box1">
		<table>
			<tr>
				<th class="col1">종류</th>
				<th class="col2">대인</th>
				<th class="col3">소인</th>
				<th class="col4">비고</th>
			</tr>
			<tr>
				<td>주간권</td>
				<td>20,000원</td>
				<td>10,000원</td>
				<td rowspan="3">공원 입장 및 놀이공원 이용<br>
				    (일부 놀이공원 별도요금)
				</td>				
			</tr>
			<tr>
				<td>야간권</td>
				<td>30,000원</td>
				<td>50,000원</td>
			</tr>
			<tr>
				<td>2일권</td>
				<td>40,000원</td>
				<td>30,000원</td>
			</tr>
		</table>
	</div>

</body>
</html>
