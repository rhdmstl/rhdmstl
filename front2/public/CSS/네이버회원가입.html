<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>네이버:회원가입</title>
	<link href="네이버회원가입.css" rel="stylesheet">

</head>
<body>

	<div class="main_signup">
		<header> 
			<div class="logo">
				<a href="https://www.naver.com/">
					<img class="image" src="../../img/네이버.png" >
				</a>
			</div>
		</header>		<!-- herder -->
		
		<section class="signupbox"> 
			<div>
				<h3>아이디</h3>
					<span class="signup_input">
						<input id="signup_id" type="text">
						<span class="signup_at"> @naver.com</span>
					</span>
					
				<h3>비밀번호</h3>
				<span class="signup_input">
					<input id="signup_pw" type="password">
					<span class="signup_lock"> </span>
				</span>
				
				<h3>비밀번호재확인</h3>
				<span class="signup_input">
					<input id="signup_rpw" type="password">
					<span class="signup_lock"> </span>
				</span>
			</div>
			
			<div><!-- 이름 생년월일 성별 이메일 -->
				<h3>이름</h3>
				<span class="signup_input">
					<input id="signup_name" type="password">
				</span>
					
				<h3>생년월일</h3>
				<span class="birthbox">
					<span class="singup_input_birth">
						<input id="singup_birth_yy"type="text" placeholder="년(4자)">
					</span>
					<span class="singup_input_birth" style="margin: 0 10px">
						<select id="singup_birth_mm">
							<option>월</option>
							<option>1월</option>
							<option>2월</option>
							<option>3월</option>
							<option>4월</option>
							<option>5월</option>
							<option>6월</option>
							<option>7월</option>
							<option>8월</option>
							<option>9월</option>
							<option>10월</option>
							<option>11월</option>
							<option>12월</option>
						</select>
					</span>
					<span class="singup_input_birth">
						<input id="singup_birth_dd" type="text" placeholder="일">
					</span>
				</span>
				
				<h3>성별</h3>
				<span class="signup_input">
					<select id="signup_gender">
						<option>성별</option>
						<option>남자</option>
						<option>여자</option>
						<option>선택안함</option>
					</select>
				</span>
				<span class="choice">
					<h3> 본인확인 이메일 </h3> <span>(선택)</span>
				</span>
				<span class="signup_input">
					<input id="signup_email" type="text">
				</span>
				
			</div>
			
			<div><!-- 본인인증 -->
				<h3>휴대전화</h3>
				<span class="signup_input">
					<select id="signup_country">
						<option>대한민국 +82</option>
					</select>
				</span>
				
				<span class="phonebox">
					<span class="signup_input" id="phoneinput">
						<input id="signup_phone" type="text" placeholder="전화번호 입력">
					</span>
					<span class="signup_btn">
						<button id="num_btn"> 인증번호 받기 </button>
					</span>
			
				</span>		
				<span class="signup_input">
						<input disabled="disabled" id="signup_num" type="text" placeholder="인증번호 입력하세요">
					</span>
			</div>
			
			<div><!-- 가입버튼 -->
				<div class="signup_btn_wrop">
					<button id="signup_btn"> 가입하기 </button>
				</div>
			</div>
			
		</section>	<!-- 회원가입본문 -->
		
		
		<footer> 
			<div class="ftbox">
				<span>
					<a href="#">이용약관 </a> |
					<a href="#"><strong>개인정보 처리 방침</strong> </a> |
					<a href="#">책임의 한계와 법적고치 </a> |
					<a href="#">회원정보 고객센터 </a> |
				</span>
			</div>
			<div>
				<img src="../../img/네이버.png" width="40px;">
				Copyright <a href="#"><strong> NAVER Corp.</strong></a> All Rights Reserved.
			</div>
		</footer>		<!-- 푸터 -->
		
	</div>






</body>
</html>
