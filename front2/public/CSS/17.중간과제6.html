<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
	
	
	.parent{
		background-color: green;
		width: 700px; height: 600px;
		margin: 0 auto;
		position: relative;
	}
	
	.parent div{
		text-align: center; 
		box-shadow : 0px 1px white;
		border-radius: 15px;
		background-color: yellow;
		position: absolute;
	}
	
	.box1{left: 300px; top: 100px;}
	.box2{left: 150px; top: 170px;}
	.box3{left: 450px; top: 270px;}<!--왼쪽부터계산하는게 편함-->
	.box4{left: 150px; top: 360px;}
	.box5{left: 450px; top: 360px;}
	.box6{left: 300px; top: 400px;}
	
	
	
	</style>



</head>
<body>



	<h3>프로그래밍 강좌</h3>
	<div class="parent">
	<div class="box1">HTML 강좌</div>
	<div class="box2">파이썬 강좌</div>
	<div class="box3">자바 강좌</div>
	<div class="box4">PHP 강좌</div>
	<div class="box5">C# 강좌</div>
	<div class="box6">CSS 강좌</div>
	</div>
	
	
	
</body>
</html>
