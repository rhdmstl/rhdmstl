<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 변수 상수 : 1개를 저장
     배열 : 여러개 
     1. [] 사용
     2. 인덱스 : [0] ~ 시작. 저장된 순서번호
     3. const let 배열명 = [요소1, 요소2, 요소3]
     4. 길이 : length
     5. 요소추가 : push (새로운 요소) : 마지막 배열 뒷부분에 요소 추가
        * 특정위치에 추가
     6. 요소제거 : splice (인덱스 번호 , 개수 )
        splice(0) 0번부터 모두 제거
        splice(0,1) 0번 1개 제거
        *값제거 
        indexOf(요소) : 해당 요소의 인덱스 번호 찾기
 -->
 	<script type="text/javascript">
    // 배열의 선언
    const numbers = [273 , 52 ,103 ,32 ]
    console.log( numbers )
    console.log("0번 인덱스 : " + numbers[0] )
 	console.log("연산 인덱스 : " + numbers[1*3])
 	console.log("배열의 길이 : " + numbers.length )
 	numbers.push(300)
 	console.log("요소 추가 후 : " + numbers )
 	numbers.splice(0 ,1 )
 	console.log("0번 인덱스 제거 : " + numbers )
 	numbers.splice(numbers.indexOf(300) , 1)
 	console.log("요소 300 인덱스 제거 : " + numbers )
 	numbers.splice(1 , 0 , 80) 
 	console.log("1번 인덱스의 요소 추가 후 " + numbers)
	</script>
 
 
</body>
</html>
