<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--  
		1. 변수/상수 : 데이터 1개를 저장하는 공간[메모리]
		2. 배열 : 데이터 여러개를 저장하는 공간[메모리]
			1. [  ] 사용
			2. 인덱스 : 저장된 순서번호 ( 0번시작~~ )
			3. 선언 : const/let 배열명 = [ 요소1 , 요소2 , 요소3 ] 
			4. 길이 : length
			5. 요소추가 : push( 새로운요소 ) : 배열 뒷부분에 요소 추가 
				* 특정 위치에 요소 추가 
				splice( 인덱스 , 0 , 새로운요소 ) 
			6. 인덱스 제거 : splice( 인덱스번호 , 개수 )
				splice( 0 )		: 0번 부터 모두 제거 
				splice( 0 , 1 ) : 0번 인덱스 제거 
				* 값으로 제거 
				배열명.indexOf( 요소 ) : 해당 요소의 인덱스번호 찾기 
				
	-->
	
 	<script type="text/javascript">
    // 161p 배열의 선언
    const numbers = [273 , 52 ,103 ,32 ]
    console.log( numbers )
    console.log("0번 인덱스 : " + numbers[0] )
 	console.log("연산 인덱스 : " + numbers[1*3])
 	console.log("배열의 길이 : " + numbers.length )
 	numbers.push(300)
 	console.log("요소 추가 후 : " + numbers )
 	numbers.splice(0 ,1 )
 	console.log("0번 인덱스 제거 : " + numbers )
 	numbers.splice(numbers.indexOf(300) , 1)
 	console.log("요소 300 인덱스 제거 : " + numbers )
 	numbers.splice(1 , 0 , 80) 
 	console.log("1번 인덱스의 요소 추가 후 " + numbers)
	</script>
 
 
</body>
</html>
