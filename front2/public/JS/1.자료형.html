<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

  <script type="text/javascript">
   /*
   // 자료형 : 자료 형태에 따라 나눠 놓은 것
   // 1. 숫자 [number] : 
   // 2. 문자열[string] : "" 혹은 '' 안에 들어있는 데이터 ,+ 문자열 연결 연산자 , 문자열내 특정문자 선택 [0~] 인덱스 문자가 저정된 순서번호 [0~]
   // 3. 불[boolean] 
   // 4. 문자열길이[length]
   // 숫자 자료형 : 정수 혹은 실수를 같은 자료형으로 인식 [273 , 52.273]
   // 연산자
   // 산술 연산자 : + , - , * , / , %(나머지값)
   // 비교 연산자 :==같다 !=같지않다 >초과 <미만 >=이상 <=이하 결과는 참[true] 거짓[false]
   //  불 연산자 :true / false 만 저장하는 자료형
       *typeof (해당 데이터) : 자료형
   // 관계 연산자 : 2개 이상일때 가능
                 1.&& : and 이면서 이고 모두 그리고 모두 참이면 참
                 2.|| : or 이거나 거나 또는 하나라도 하나라도 참이면 참 
                 3.! : 부정 반대개념
                 
  */
  console.log('안녕하세요')           //문자열
  console.log('안녕하세요'+'반갑습니다') //문자열 연결
  console.log('안녕하세요'[0])        //특정문자  선택
  console.log('안녕하세요'[1])
  console.log('안녕하세요'[2])
  console.log('안녕하세요'.length)
   
   //토끼 모양 출력
    // 이스케이프 문자 : 1. \n  2. \\  3. \t   
 console.log('\\   /\\ \n ) ( \') \n(  /  )\n \\(__)|')
  // 강아지 모양 출력
 console.log('|\\_/| \n|q p|   /}\n( 0 )"""\\ \n|"^"`    | \n||_/=\\\\__| ')
  //숫자 연산자
 console.log(273)
 console.log(52.273)
 //산술 연산자
 console.log(5+3)
 console.log(5-3)
 console.log(5*3)
 console.log(5/3)
 console.log(5%3)
 // 비교 연산자
 console.log( 5 == 3) 
 console.log( 5 != 3)
 console.log( 5 > 3)
 console.log( 5 < 3)
 console.log( 5 >= 3)
 console.log( 5 <= 3)
  
  
  </script>


</body>
</html>
