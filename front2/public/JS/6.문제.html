<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 2,3,4개의 정수를 입력받아서 더 큰 수를 입력 
     3개의 정수를 입력받아서 오름차순 , 내림차순 출력
     점수를 입력받아 90점 이상 합격 /탈락
     점수를 입력받아 90점 a , 80점 b , 70점 c ,60점 d , 그 외 재시험
     아이디와 비밀번호 입력받아서 회원아이디가 admin이고 비밀번호가 1234이면 로그인 성공 아니면 실패-->
     
     <script type="text/javascript">
        
     
     
     //1번문제
     let a = Number(prompt('숫자입력 1'))
     let b = Number(prompt('숫자입력 2'))
     if(a>b){
    	 alert(a)
     }else {
    	 alert(b)
     }
     
     
     //2번문제 누가 제일 큰가
     let c = Number(prompt('숫자입력 3'))
     let d = Number(prompt('숫자입력 4'))
     let e = Number(prompt('숫자입력 5'))
     let 최댓값 = c
     if( 최댓값 < d){최댓값 = d}
     if( 최댓값 < e){최댓값 = e}
     alert(최댓값)
     
     //3번문제
     let f = Number(prompt('숫자입력 6'))
     let g = Number(prompt('숫자입력 7'))
     let h = Number(prompt('숫자입력 8'))
     let i = Number(prompt('숫자입력 9'))
     let 최댓값2 = f
     if( 최댓값2 < g){최댓값2 = g}
     if( 최댓값2 < h){최댓값2 = h}
     if( 최댓값2 < i){최댓값2 = i}
     alert(최댓값2)
     
     //4번문제 변수의 값 교환[임시변수선언] 작은순
      let j = Number(prompt('숫자입력 10'))
      let k = Number(prompt('숫자입력 11'))
      let l = Number(prompt('숫자입력 12'))
      
      let tmp = 0
      if(j>k){
    	tmp=j  
    	j=k
    	k=tmp
      }
     if(j>l){
    	tmp=j
    	j=l
    	l=tmp
     }
     if(k>l){
    	tmp=k
    	k=l
    	l=tmp
     }
     alert(j + "  " + k + "  " + l)
      
    	 
    	 
    	 
      //5번문제
      let j1 = Number(prompt('숫자입력 13'))
      let k2 = Number(prompt('숫자입력 14'))
      let l3 = Number(prompt('숫자입력 15'))
      let m4 = Number(prompt('숫자입력 16'))
      let tmp2 = 0
      if(j1>k2){
    	 tmp2=j1
    	 j1=k2
    	 k2=l3
    	 l3=tmp2
      }
      if(j1>l3){
    	  tmp2=j1
    	  j1=l3
    	  l3=m4
    	  m4=tmp2
      }
      if(j1>m4){
    	  tmp2=j1
    	  j1=m4
    	  m4=k2
    	  k2=tmp2
      }
      if(k2>l3){
    	  tmp2=k2
    	  k2=l3
    	  l3=m4
    	  m4=tmp2
      }
      if(l3>m4){
    	  tmp2=l3
    	  l3=m4
    	  m4=j1
    	  j1=tmp2
      }
      alert(j1 + " " + k2 + " " + l3 + " " + m4)
      
      
      
      
      //6번문제
      
      const 총점 = Number(prompt('점수입력'))
      if(총점>=90){
    	  alert('합격')
      }else{
    	  alert('탈락')
      }
     
     if(총점>=90){
   	  alert('A')
     }else if(총점>=80){
   	  alert('B')
     }else if(총점>=70){
      alert('C')
     }else {
      alert('재시험')
     }
    
     
     //문제8
     const 아이디 = prompt('아이디 : ')
     const 비밀번호 = prompt('비밀번호 : ')
     
     if(아이디 === 'admin'){ 
      if(비밀번호 === '1234'){
    	  alert('로그인 성공')
      }else {
    	  alert('로그인 실패 비밀번호가 다릅니다')
      }
     }else {
    	 alert('로그인 실패 없는 아이디입니다.')
     }

     </script>
</body>
</html>
