<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">

 //입력받은 수 만큼 별 출력
 	let 문제1 = Number(prompt('문제1 : 별의 수')) //별 개수 입력
 	let output = '' //출력할 문자열 저장할 변수선언
 	for (let i = 1; i<=문제1; i++){ //i는 1부터 입력받은 수까지 1씩 증가 반복
 		output +='*' //출력할 변수에 별추가
 	}
 	console.log(output) //반복문 종료 후 변수를 출력
 	
 	
 
 //입력받은 수 만큼 별 출력 [5개마다 줄바꿈]
	let 문제2 = Number(prompt('문제 2: 별의 수'))
	output = '' //위에서 이미 선언
	for (let i = 1 ; i<=문제2 ; i++){
		output += '*'
		if (i%5 == 0){output += '\n'}
	} 
 	console.log(output)
 	
 //입력받은 수 만큼 별 출력 [피라미드식]
 	let 문제3 = Number(prompt('문제 3: 줄의 수'))
 	output = ''
 		for (let i = 1 ; i<=문제3 ; i++){
 			for ( let s = 1 ; s<=i ; s++){
 				output += '*'
 			}
 			output += '\n'
 		}
 	console.log(output)
 	
 //입력받은 수 만큼 별 출력 [왼쪽부터 역피라미드식]
 	let 문제4 = Number(prompt('문제 4: 줄의 수'))
 	output = ''
 		for (let i = 1 ; i<=문제4 ; i++){
 			for ( let s = 1 ; s<=문제4-i+1 ; s++){
 				output += '*'
 			}
 			output += '\n'
 		}	
 	console.log(output)
 
 //입력받은 수 만큼 별 출력 [오른쪽 피라미드] 1)줄수입력 > 2)입력받은값을 변수에 저장 > 3)입력받은 줄수만큼 줄바꿈 4)줄마다 별출력
 	let 문제5 = Number(prompt('문제 5: 줄의 수'))
 	output = '' //빈 상자에 모아두자
 		for (let i = 1 ; i<=문제5 ; i++){ //반복
 			for ( let s = 1 ; s<=문제5-i ; s++){
 				output += ' '
 			}
 			for (let b = 1 ; b<=i ; b++){
 				output += '*'
 			}
 			output += '\n' //줄바꿈처리
 		}
 	console.log(output) //반복문 종료시 출력
 	
 
 // 입력받은 수 만큼 별 출력 [오른쪽 역피라미드]
 	let 문제6 = Number(prompt('문제 6: 줄의 수'))
 	output = ''
 		for (let i = 1 ; i<=문제6 ; i++){
 			for ( let b = 1 ; b<=i-1 ; b++){
 				output += ' '
 			}
 			for (let s = 1 ; s<=문제6-i+1 ; s++){
 				output += '*'
 			}
 			output += '\n'
 		}
 	console.log(output)
 
 // 입력받은 수 만큼 별 출력 [케이크]
 	let 문제7 = Number(prompt('문제 7: 줄의 수'))
 	output = ''
 		for (let i = 1 ; i<=문제7 ; i++){
 			for ( let b = 1 ; b<=문제7-i ; b++){
 				output += ' '
 			}
 			for (let s = 1 ; s<=i*2-1 ; s++){ 
 				output += '*'
 			}
 			output += '\n'
 		}
 	console.log(output)
 	
 
 // 입력받은 수 만큼[홀수] 별 출력 [X]
 	let 문제8 = Number(prompt('문제 8: 홀수 줄의 수'))
 	output = ''
 		for (let i = 1 ; i<=문제8 ; i++){
 			for (let j = 1 ; j<=문제8 ; j++){
 				if(i==j){output+='*'}
 				else if((i+j)==(문제8+1)){ output+='*' }
 				else{ output+=' '}
 			}
 			output+='\n'
 		}
 	console.log(output)
 	
 	
 	
 	
 
 	</script>
</body>
</html>
