<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>김원종 고은시</title>
<style type="text/css">

#call1 ,#call2{
border: solid 2px black;
border-radius: 10px;
width: 700px;
height: 400px; 
font-size: 200px;
float: left;
}
#view_floor{
border:solid 2px purple;
border-radius: 10px;
width: 696px;
height: 390px;
font-size: 200px;
float: left;
text-align: center;
background-color:#f0f0f0;
color: black;
}
#call_floor{
border:solid 2px red;
border-radius: 10px;
width: 696px;
height: 390px;
font-size: 200px;
text-align: center;
background-color: #f0f0f0;
color: black;

}
.center{display: inline-flex;}
.main{

width: 1400px;
margin: 0 auto;
margin-top: 100px;}

h3{text-align: center; margin: 20px;}
</style>
</head>
<body>  
<div class="main">
<h3>김원종 고은시</h3>

		<div class="left">
			<button id="call1" onclick="call1()">
			하강</button>
		</div>
		<div class="left">
			<button id="call2" onclick="call2()">
			상승</button>
		</div>
		<div class="center">
			<div id="view_floor"></div>
			<div id="call_floor"></div>
		</div>
		
</div>


<script src="엘리베이터.js" type="text/javascript"></script>
</body>
</html>
