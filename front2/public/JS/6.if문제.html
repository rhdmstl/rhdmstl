<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	2,3,4개의 정수를 입력받아서 더 큰 수를 입력 
     3개의 정수를 입력받아서 오름차순 , 내림차순 출력
     점수를 입력받아 90점 이상 합격 /탈락
     점수를 입력받아 90점 a , 80점 b , 70점 c ,60점 d , 그 외 재시험
     아이디와 비밀번호 입력받아서 회원아이디가 admin이고 비밀번호가 1234이면 로그인 성공 아니면 실패
     -->
     
     <script type="text/javascript">
     
     //1번문제
     let 정수1 = Number(prompt('정수1 : '))
     let 정수2 = Number(prompt('정수2 : '))
     // ctrl + shift + F : 코드 정렬
     if(정수1 > 정수2){
    	 alert(정수1)
     }else {
    	 alert(정수2)
     }
     
     
     //2번문제 누가 제일 큰가
     let 정수3 = Number(prompt('정수3 : '))
     let 정수4 = Number(prompt('정수4 : '))
     let 정수5 = Number(prompt('정수5 : '))
     let 최댓값 = 정수3
     if( 최댓값 < 정수4){최댓값 = 정수4}
     if( 최댓값 < 정수5){최댓값 = 정수5}
     alert(최댓값)
     
     //3번문제
     let 정수6 = Number(prompt('정수6 : '))
     let 정수7 = Number(prompt('정수7 : '))
     let 정수8 = Number(prompt('정수8 : '))
     let 정수9 = Number(prompt('정수9 : '))
     let 최댓값2 = 정수6
     if( 최댓값2 < 정수7){최댓값2 = 정수7}
     if( 최댓값2 < 정수8){최댓값2 = 정수8}
     if( 최댓값2 < 정수9){최댓값2 = 정수9}
     alert(최댓값2)
     
     //4번문제 변수의 값 교환[임시변수선언] 작은순
      let int1 = Number(prompt('정수1 : '))
      let int2 = Number(prompt('정수2 : '))
      let int3 = Number(prompt('정수3 : '))
      // 변수의 값 교환[ 임시 변수 선언 ]
		/*let tmp = int1
		 int1 = int2
		 int2 = tmp */
      let tmp = 0
      if(int1 > int2){ // >:오름차순  < : 내림차순
    	tmp=int1  
    	int1=int2
    	int2=tmp
      }
     if(int1 > int3){
    	tmp=int1
    	int1=int3
    	int3=tmp
     }
     if(int2 > int3){
    	tmp=int2
    	int2=int3
    	int3=tmp
     }
     alert(int1 + "  " + int2 + "  " + int3)
    	 
      //5번문제
      let int4 = Number(prompt('정수4 : '))
      let int5 = Number(prompt('정수5 : '))
      let int6 = Number(prompt('정수6 : '))
      let int7 = Number(prompt('정수7 : '))
      let tmp2 = 0
      if(int4>int5){
    	 tmp2=int4
    	 int4=int5
    	 int5=int6
    	 int6=tmp2
      }
      if(int4>int6){
    	  tmp2=int4
    	  int4=int6
    	  int6=int7
    	  int7=tmp2
      }
      if(int4>int7){
    	  tmp2=int4
    	  int4=int7
    	  int7=int5
    	  int5=tmp2
      }
      if(int5>int6){
    	  tmp2=int5
    	  int5=int6
    	  int6=int7
    	  int7=tmp2
      }
      if(int6>int7){
    	  tmp2=int6
    	  int6=int7
    	  int7=int4
    	  int4=tmp2
      }
      alert(int4 + " " + int5 + " " + int6 + " " + int7)
      
      //6번문제
      const 점수 = Number(prompt('점수입력 : '))
      if(점수>=90){
    	  alert('합격')
      }else{
    	  alert('불합격')
      }
     //문제7
     const 총점 = Number(prompt('점수 입력 : '))
     if(총점>=90){alert('A등급')}
     else if(총점>=80){alert('B등급')}
     else if(총점>=70){alert('C등급')}
     else {alert('재시험')}
     
     //문제8
     const 아이디 = prompt('아이디 : ')
     const 비밀번호 = prompt('비밀번호 : ')
     
     if(아이디 === 'admin'){ 
      if(비밀번호 === '1234'){
    	  alert('로그인 성공')
      }else {
    	  alert('[로그인 실패] 비밀번호가 다릅니다')
      }
     }else {
    	 alert('[로그인 실패] 없는 아이디입니다.')
     }

     </script>
</body>
</html>
