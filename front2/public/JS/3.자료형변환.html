<!DOCTYPE html>

<body>


  <script type="text/javascript">
    /*
    0.경고창 : alert 
    1.문자열 입력 : prompt("메시지") : 문자열 입력 상자 띄우기
    2.불 입력 : comfirm("메시지") : 확인(true) / 취소(false) 입력버튼 띄우기
    3. 문자열 -> 숫자형 : number (문자열) 
    4. 숫자형 -> 문자열 : string (숫자형) :  13+""=문자열
    5. 불 변환 : Boolean(데이터) :   boolean("true") -> true
    
    
    
    */
  //1.문자열 입력받기 -> input 상수에 저장
  const input = prompt('문자 입력해주세요') 
  console.log('입력받은 문자 : ' + input ) //1.상수 출력 
  
  
  //2. 불 입력
  const input2 = confirm('동의여부 확인')
  console.log('입력받은 불 : ' + input2 )
  
  //숫자열 입력받기 // 1. 입력받으면 문자열로 저장
  const 숫자 = prompt('숫자 입력')
  console.log('입력받은 수 : ' + ( Number (숫자)+10)) //2.문자열을 숫자열로 전환
  
  
  
  
  
  
  </script>









</body>
</html>
