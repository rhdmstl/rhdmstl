<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	// 반복문에서 사용되는 반복횟수를 저장하는 변수 일반적 i 이라는 이름
	// 반복문에 초기값(처음) : let i = 1 ;
	// 반복문에 조건문(실행조건) i<=10 ; 
	// 반복문에 조건이 true이면 {}안에 있는 코드 실행
	// 반복문 증감식 i++
	for (let i = 1 ; i<=10 ; i++ ){ // i는 1~10이하까지 1씩 증가하면서 실행반복 [10회]
		console.log(i)
	}
	
	
	//1부터 10까지 누적합계
	let sum = 0 
	for (let i = 1 ; i<=10 ; i++){
		sum += i
	}
	console.log('1부터 10까지 누적합계 : ' + sum )
	
	//1부터 100까지 7배수들의 누적합계
	let sum2 = 0
	for( let i = 7 ; i<=100 ; i+=7){
		sum2 += i
	}
	console.log('1부터 100 7배수 합 : ' + sum2 )
	
	let sum3 = 0
	for (let i = 1 ; i<=100 ; i++ ){
		if(i%7 == 0 ) {sum3+= i}
	}
	console.log('1부터 100 7배수 합 : ' + sum3 )
	
	//2단 구구단
	
	for (let 곱 = 1 ; 곱<=9 ; 곱++ ){
		console.log(' 2 X '+곱+' = ' + (2*곱) )
	}
	
	// 구구단
	for (let 단 = 2 ; 단<=9 ; 단++){
		for(let 곱 =1 ; 곱<=9 ; 곱++){
			console.log(단 +' X '+곱 +' = ' + (단*곱))
		}
	}
	
	
	
	
	
	
	
	
	
	</script>
</body>
</html>
