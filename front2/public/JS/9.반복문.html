<body>

	<!-- 
		JS 반복문
			1. for
				1. for( let 반복변수 in 배열/객체 ){ }
						* 0부터 배열의 길이만큼 인덱스번호 반복
						예) 배열 = [ '사과' , '포도' , '딸기' ]
							배열의길이가 3이면 
							반복변수 : 0 -> 1 -> 2
							 
				2. for( let 반복변수 of 배열/객체 ){ }
						* 배열의 0번 인덱스부터 마지막 인덱스까지 값 대입반복
						예) 배열 = [ '사과' , '포도' , '딸기' ]
							반복변수 : 사과 -> 포도 -> 딸기 
							
				3. [중요] for( 시작값 ; 조건문 ; 증감식 ) { }
					   * for( let i = 0 ; i<반복횟수 ; i++ ) { }
			2. while  
				1. while( 논리 ) {  } 
	 -->
	 
  <script type="text/javascript">
  	const todos = ['우유 구매' , '업무 메일 확인하기' , '필라테스 수업']
  //const let 배열명 = [ 값1 , 값2 , 값3] 	: 배열 선언 
 	// 반복문
  	for (let i in todos ){
    	console.log( i + '번쨰 할일쓰 : ' + todos[i])
    	console.log(`${i}번째 할일 : ${todos[i]}`)
    	// 문자열과 변수 같이 사용방법
    	// 1. + 연산자
    	// 2. `문자열${변수명}`
    	console.log(todos[i])
    }
  	
  	//177p
  	for (let i of todos){
  		console.log( i )
  	}
  	
  	//178p
    for (let i = 0 ; i<5 ; i++){//i는 0~4까지 1씩 증가라는 뜻
    	//1.반복변수의 시작값
    	//2.반복변수의 실행조건문
    	//3.반복변수의 증감식
    	console.log( `${i}번째 반복입니당`) 	
    }
  
  
  
  
  
  </script>
