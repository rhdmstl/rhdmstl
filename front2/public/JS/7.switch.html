<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		if : 논리( true/false ) 검사/제어 		
			if( 조건 ) {  } 
		vs
		switch : 데이터 검사/제어				[ 정해진 값 제어 ]
			switch( 데이터 ) {
				case 조건: 
					실행문
					break
			}
		break : 가장 가까운 [ 반복문 , switch문 ] 나가기[탈출]
		
		vs 
		삼항 연산자
			1. 조건 ? 참 : 거짓 
			2. 조건1 ? 조건2 ? 참2 : 거짓2 : 거짓1
		
	 -->
	 
	 <!-- js 작성 위치 -->
 	<script type="text/javascript">
 	//p.143
 		const input = Number(prompt('숫자 입력하세요'))
 		switch (input % 2) {
		case 0:
			alert('짝수입니다')
			break;
		case 1:
			alert('홀수입니다')
			break;
		default:
			alert('숫자가 아닙니다')
		}
 	
 		if (input % 2 == 0){
 			alert('짝수입니다')
 		}else if (input % 2 == 1) {
 			alert('홀수입니다')
		} else {
			alert('숫자가 아닙니다')
		}
 		
 		// 삼항연산자
 		const result = (input%2==0) ? '짝수입니다' : '홀수입니다'
 			alert(result)
 		
 		// 국 영 수 점수 입력받아 평균 90a 80b 70c이상
 		const 국 = Number(prompt('국어 점수 입력하세요'))
 		const 영 = Number(prompt('영어 점수 입력하세요'))
 		const 수 = Number(prompt('수학 점수 입력하세요'))
 		const 평균 = ((국 + 영 + 수 ) / 3)
 		switch ( parseInt(평균/10) ) {
 		case 9 :
 			alert('A')
 			break;
 		case 8 :
 			alert('B')
 			break;
 		case 7 :
 			alert('C')
 			break;
 		default :
 			alert('탈락')
 		}
 	
 	
 	
 	</script>
</body>
</html>
