<body>
<!-- if : 논리(t,f),비교검사
	 if (조건){}
	 vs
	 switch: 데이터 검사
	 switch(데이터 비교연산자 x) {
	  case 조건 : 
	  break : 가장 가까운 [반복문 , switch문 탈출]
	 }


 -->
 	<script type="text/javascript">
 	//p.143
 		const input = Number(prompt('숫자 입력하세요'))
 		switch (input % 2) {
		case 0:
			alert('짝수입니다')
			break;
		case 1:
			alert('홀수입니다')
			break;
		default:
			alert('숫자가 아닙니다')
		}
 	
 		if (input % 2 == 0){
 			alert('짝수입니다')
 		}else if (input % 2 == 1) {
 			alert('홀수입니다')
		} else {
			alert('숫자가 아닙니다')
		}
 		
 		// 삼항연산자
 		const result = (input%2==0) ? '짝수입니다' : '홀수입니다'
 			alert(result)
 		
 		// 국 영 수 점수 입력받아 평균 90a 80b 70c이상
 		const 국 = Number(prompt('국어 점수 입력하세요'))
 		const 영 = Number(prompt('영어 점수 입력하세요'))
 		const 수 = Number(prompt('수학 점수 입력하세요'))
 		const 평균 = ((국 + 영 + 수 ) / 3)
 		switch ( parseInt(평균/10) ) {
 		case 9 :
 			alert('A')
 			break;
 		case 8 :
 			alert('B')
 			break;
 		case 7 :
 			alert('C')
 			break;
 		default :
 			alert('탈락')
 		}
 	
 	
 	
 	</script>
</body>
</html>
