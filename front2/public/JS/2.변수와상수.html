   <script type="text/javascript">
   /*
   ctrl+shift+/ : 범위 주석 
	
	p. 103
		* 하나의 값 만 저장 가능 
		* 상수명 혹은 변수명은 2개이상 선언불가능 [ 이름이 중복 불가능 ]
			1. [선언] 키워드 변수명 = 값 
			2. [호출] 변수명
			3. [값변경] 변수명 = 새로운값 
			
		상수 : 고정된 수 [ 선언시 상수에 대입된 값은 추후에 변경 할 수 있다. ]
			1. const 변수명 = 값 
			// 상수의 키워드 : const
		변수 : 변하는 수 [ 선언시 변수에 대입된 값은 추후에 변경 할 수 있다. ]
			1. let 변수명 = 값 
			// 변수의 키워드 : let
		 
		대입 연산자 
			= 대입 [ 오른쪽 에서 왼쪽으로 대입(저장) ]
			+= [ 오른쪽 값을 왼쪽에 더한후에 왼쪽에 대입 ]
			-= *= /= %=
		증감 연산자 
			단계적인 증감에서 사용 [ 엘레베이터 , 시간 등등 ]
			++ : 1증가
				++변수 : 선위증가
				변수++ : 후위증가
			-- : 1감소
				--변수 : 선위감소 
				변수-- : 후위감소 
			
  */	
    
   const pi = 3.141592 //1 . 상수선언
   console.log("pi: " +  pi ) //2. 상수출력
   /* pi = 10 //3. 상수 값 변경
   console.log( pi )//4. 오류발생 Assignment to constant variable */
   
   
   let pi2 = 3.141592 // 변수선언
   console.log("pi2: " +  pi2 )
   pi2 = 10
   console.log("pi2 변경후: " + pi2 )
   
   //대입연산자
   let 변수1 = 3 // 변수의 선언과 3 대입 = 초기 값
   console.log('변수 1의 값 : ' + 변수1)
   변수1 += 2 // 연산자가 2개일 경우
   console.log('변수1의 2를 더한 후 : ' + 변수1)
   // 변수1 + 2 : 5
   // 변수1 = 5 : 대입
   
   
   // 활용 : js 변수에 저장된 HTML 형식의 문자를 HTML에 출력
   
  let list = '' // 변수의 선언과 ''공백 대입 [초기값]
  list += '<ul>' // 변수의 누적 값을 저장한다
  list += '<li>Hello</li>'
  list += '<li>javascript</li>'
  list += '</ul>'
  
  
   console.log(list)
   
  document.write(list)
  
   // 증감연산자
   let 변수2 = 3
   console.log("변수2 : " + 변수2) // 3
   console.log("변수2 선위증가 : " + (++변수2)) //4 증가 후에 출력
   console.log("변수2 후위증가 : " + (변수2++)) //4 출력 후에 증가
   console.log("변수2 : " + 변수2) //5
   console.log("변수2 선위감소 : " + (--변수2)) //4
   console.log("변수2 후위감소 : " + (변수2--)) //4
   console.log("변수2 : " + 변수2) //3
   //변수 = 변수+1 , 변수 += 1 , 변수++0
  
 +0 
  
  
  
   </script>
