<!-- 테이블태그
      <table>
      <tr> : table row 행추가
      <th> : table head 제목
      <td> : table data 셀[한칸]
      
      
      1.border =  "1" : 테두리 선 굵기

      3.colspan = "3" : 열 병합
     
      
       -->
