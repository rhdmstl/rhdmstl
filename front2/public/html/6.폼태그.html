<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 폼양식 : 사용자가 키보드로 입력하거나 마우스로 선택할수있는 서식
     자동완성 : ctrl + space
     input 속성 
               1.type"text"    : 문자 입력 상자
                 type"password": 가려지는 문자 입력 상자
                 type"radio"   : 동그라미 버튼 [단수] name 값 동일하게 사용시 단수
                 type"checkbox": 네모 선택 버튼 [복수] 
                 type"button"  : 버튼 상자
                 type"submit"  : 폼 전송 버튼 [ java 로 이동 ]
                 type"reset"   : 폼 초기화
               2.value         : 상자 안에 넣을 데이터 값
               3.readonly      : 수정불가 읽기모드
               4.placeholder   : 입력 가이드 라인
               5.autofocus     : 마우스 커서 깜빡임
               6.disabled      : 사용금지모드
               7.name          : 태그의 식별 이름
               8.checked       : 체크된 상태
               9.select        : 목록 상자
               10.option       : 목록 항목 값
               11.textarea     : rows - 가로 텍스트 수 cols - 세로 텍스트 수
               12.color        : 색상
               13.date         : 날짜
               14.datetime-local : 날짜 시간
               15. email       : 이메일
               16.month , week , time
               17.number       : 숫자범위 min , max , step
               18.range        : 범위 스크롤 내 숫자 선택
               
               
                -->
    <form>
     이름 : <input type="text" value="유재석" readonly="readonly"><br>
     아이디 : <input type="text" placeholder="아이디 입력" autofocus="autofocus"><br>
     회원등급 : <input type="text" value="일반" disabled="disabled"><br>
     비밀번호 : <input type="password"><br>
     선택버튼 : <input type="radio" name="email"> 예
              <input type="radio" name="email"> 아니오 <br>
     선택버튼[복수] : <input type="checkbox" name=item> 뉴스
                   <input type="checkbox" name=item checked="checked"> 드라마
                   <input type="checkbox" name=item> 스포츠<br>
     목록상자 : <input type="text"> @
               <select>
                 <option> 직접입력 </option>
                 <option> naver.com </option>
                 <option> kakao.com </option>
               </select><br>
     자기소개 : <textarea rows="4" cols="50"></textarea><br>
     버튼 : <input type="button" value="버튼">
           <input type="submit" value="폼 전송버튼">
           <input type="reset" value="다시 쓰기"><br>
     색상 : <input type="color"><br>
     날짜 : <input type="date"><br>
     날짜/시간 : <input type="datetime-local"><br>
     이메일 : <input type="email"><br>
     월단위 : <input type="month"><br>
     시간단위 : <input type="time"><br>
     주단위 : <input type="week"><br>
     숫자범위 : <input type="number" min=0 max=10><br>
     숫자범위 : <input type="range" min=0 max=10><br>
     
     
     
              
    </form>










</body>
</html>
