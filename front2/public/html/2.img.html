<!DOCTYPE html> <!-- HTML5 표현태그 -->
<html> <!-- HTML start -->
<head> <!-- head s -->
<meta charset="EUC-KR"> <!-- 한글인코딩 : 1.EUC-KR   2.UTF-8 -->
<title>Insert title here</title> <!-- 웹페이지 제목 -->
</head> <!-- head e -->
<body> <!-- body s -->

       <!-- 이미지 태그 사용 
            IMG : 이미지 태그
            1.alt : 이미지 이름[텍스트]
            2.src : 이미지 경로
            -절대경로 : 파일의 모든 경로 표시
            -상대경로 : 현재파일 기준으로 해당파일의 경로표시
            ../ 상위로 이동
            ../../ 2번 상위로 이동
            3.width : 사진의 가로길이
               px : 픽셀
               %  : 백분율
            
       -->
        <!--  1. 현재HTML과 사진파일이 동일한 폴더에 있을경우 파일명만 -->
        <img alt="강아지 사진설명"  src="다운로드.jfif"  width="150px">
        
        <!-- 2.상위 폴더에 사진이 있을경우  -->
        <img alt="강아지 사진설명1"   src="../다운로드.jfif"   width="50px">
        
        <!-- 3. 다른 폴더에 사진이 있을경우 -->
        <img alt="강아지 사진설명2"   src="../img/다운로드.jfif"   width="50%">
        
        <!--  4. 절대경로 모든경로 프로젝트내 파일경로 로컬에서 사진호출 -->
        <img alt=""       src="C:\Users\504\git\2022_Web_APP\frontt\public\img\다운로드.jfif">
        
        <!--  5.절대경로 모믄경로 서버내 파일경로  웹서버에서 사진호출 -->
        <img alt=""       src="http://localhost:8080/frontt/img/%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C.jfif">
        
        
        
</body> <!--  body e -->
</html> <!-- HTML end -->
