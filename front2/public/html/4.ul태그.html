<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<!--  리스트 태그
    1.ul: unoder list : 순서없는(글머리) 리스트
    2.ol: oder list : 순서(번호)있는 리스트
    3.li: list item : 리스트 내 값 항목


 -->
 
    <br> <h3>학생명단</h3> <br>
    
    <ul> <!-- 특수문자  -->
      <li>강호동</li>
      <li>유재석</li>
      <li>신동엽</li>
    </ul> <br>
    
    <ol> <!-- 순서(번호) -->
      <li>강호동</li>
      <li>유재석</li>
      <li>신동엽</li>
    </ol>





</body>
</html>
