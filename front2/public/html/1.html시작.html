<!DOCTYPE html> <!-- html 5버전 표현 -->
<html> <!-- html 코드 전체를 감싼다 [반드시 필요한 태그] -->
	<head> <!-- 제목,설명,외부파일,링크 등 표시되는 태그  -->
	<meta charset="EUC-KR"> <!-- 한글인코딩 -->
	<title> 안녕 HTML ! </title> <!-- 웹페이지 제목 -->
	</head> <!-- head tag end -->
	<body> <!-- 웹페이지의 내용 -->
	
	  <!-- 
           	  
            태그 사용방법
	         <태그명> 내용물 </태그명>     몇몇개는 *</태그명> 생략가능
	        1. h : 제목태그 h1~h6 제목을 표시할때 사용되는 태그 
	        2. P : 문단태그
	        3. br : 줄바꿈태그
	   -->
	<h1> 글 제목 1 태그입니다 . </h1>
	<h2> 글 제목 2 태그입니다 . </h2>
	<h3> 글 제목 3 태그입니다 . </h3>
	<h4> 글 제목 4 태그입니다 . </h4>
	<h5> 글 제목 5 태그입니다 . </h5>
	<h6> 글 제목 6 태그입니다 . </h6>
	<!--  태그시작 ~~~~~~~~~ 태그 끝  <h7> 은 없습니다 -->
	<p> p 태그 : 문단  </p>
	<p> 하이퍼 텍스트 마크업 언어 <br>
	    (영어:Hypertext Markup Language , HTML ,문화어 초본문표식달기언어 ,하이퍼본문표식달기언어 )는 <br> 
	    웹페이지를 위한 지배적인 마크업 언어이다.
		
		<!-- HTTP : 하이퍼텍스트[HTML] 통신규약 [프로토콜]
		     HTTP://IP주소:포트번호/프로젝트명/폴더명/파일명.HTML
		     1.IP -> 집주소 본인PC IP 확인 CMD명령프롬포트 IPCONFIG
		     2.포트번호 -> 방번호
		     
		 -->
	</body> <!-- body end tag -->
</html> <!-- html tag end -->
