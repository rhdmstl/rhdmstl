<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- CSS 파일 호출 3 -->
	<link href="test.css" rel="stylesheet">
	
	<!-- CSS 작성위치 1 [ head태그 안에서 style태그 ] -->
	<style type="text/css">
		h3{ font-size: 50px; }
	</style>
	
</head>
<body>
	<!-- 
		HTML : 정적 언어
			CSS : Cascading Style Sheets
			JS : 동적 언어
			
		1. CSS 작성위치 
			1. <태그 style="속성 : 값">
			2. head태그안에 
				<style> 
					선택자{ 속성 : 값 ; }  
				</style>
			3. css파일 호출
				 head태그안에
				 <link href="css파일경로" rel="stylesheet">
	 -->
	 <!-- CSS 작성위치 2[ 태그 속성 style ] -->
	 <p style="font-size: 50px;"> 안녕하세요 css 입니다. </p>
	 <h3> 안녕하세요 . </h3>

</body>
</html>
