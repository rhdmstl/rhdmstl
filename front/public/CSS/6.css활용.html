<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

		<style type="text/css">
			
			div{ 
				background-color: gray;
				margin: 10px 
				}
				
			spna{ color: white; 
				  border: solid 1px red; }
			
			.s1{ display: inline; height: 100px; width: 100px; } /*사이즈 수정 x*/
			.s2{ display: block; height: 100px; width: 100px; } 
			.s3{ display: inline-block; height: 100px; width: 100px; }
			.s4{ display: none; }
			
			.b1{
				height: 50px;
				display: inline;
				background-color: orange;
			}
			.b2{
				height: 50px;
				display: block;
				background-color: orange;
			}
			.b3{
				height: 50px;
				display: inline-block;
				background-color: orange;
			}
			
			.b4{
				width: 400px;
				margin: 0 auto;
			}
		
		</style>
</head>
<body>


		<!-- 
			레이아웃[박스권]
			<div> 태그 
				1. 한줄 차지 적용
				2. 기본속성 display : block
				3. 크기 조절 가능 
				vs
			<span> 태그 
				1. 같은 줄에 적용 
				2. 기본속성 display : inline
				3. 크기 조절 불가능 
				
			display : inline			= 한줄로 표시 [ 가로세로길이 x]
			display : block				= 한줄차지		[ 가로세로길이 o]
			display : inline-block 속성	=  inline +  block [ 가로세로길이o]
			display : none 속성 			=  표시 숨기기	
				
		 -->
		 
		 <div> 박스(구역) 구분 태그</div> boxboxbox
		 <span> 박스(구역) 구분 태그</span> boxboxbox2
		 
		 <div>홍윤재 <span class="s1">inline사랑해요</span> 체리 </div>
		 <div>홍윤재 <span class="s2">block사랑해요</span> 체리 </div>
		 <div>홍윤재 <span class="s3">inline-block사랑해요</span> 체리 </div>
		 <div>홍윤재 <span class="s4">none사랑해요</span> 체리 </div>
		 
		 글자1 <span class="b1">홍체리1</span> 글자2 <br>
		 글자1 <span class="b2">홍체리1</span> 글자2 <br>
		 글자1 <span class="b3">홍체리1</span> 글자2 <br>
		 
		 <div class="b4">
		 		박스권 가운데 정렬[ margin : 0auto ]
		 </div>
</body>
</html>
