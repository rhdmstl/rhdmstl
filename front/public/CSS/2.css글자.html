<head>
<meta charset="UTF-8">
<title>Insert title here</title>

		<style type="text/css">
		
			/* CSS 주석 */	
			/* 선택자{ 속성 : 값 ; } */
			
			/* 웹폰트 : 폰트설치 없이 웹에서 폰트 가져오기 [ 눈누 홈페이지 ] */
			@font-face {
			    font-family: 'KOTRAHOPE';
			    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2110@1.0/KOTRAHOPE.woff2') format('woff2');
			    font-weight: normal;
			    font-style: normal;
			}
			
			/*모든 곳에 적용*/
			*{
				font-family: "맑은 고딕"; /*폰트 : pc설치된 폰트*/
				color: blue;			/*폰트색상*/
			}
			/* 특정 태그에 적용 */
			h3{
				font-family: "KOTRAHOPE";	/*웹폰트 적용 */
				text-decoration: overline line-through underline;
								/* 윗줄      취소선         밑줄 */
				text-align: center;	/* 폰트 정렬 = left center right */
				text-shadow: 2px 2px 1px orange; /*그림자*/
						/*   x축  y축  깊이  색상 */
			}
			p{
				font-family : "궁서";
				background-color: yellow;	/* 배경색 */
				line-height: 150%;	/* 줄간격 [ 기본값:100% ]*/
				font-size: 30px; /*폰트 크기 */
				font-style: italic; /*폰트 기울기 */
				font-weight: bold; /* 폰트 굵게*/
				letter-spacing: 2px; /* 글자 간격 [ 자간 ]*/
				word-spacing: 5px;	/* 단어 간격 [ 어간 ] */
			}
			
			/* 특정 태그에 기본값 css 적용 */
			a{
				text-decoration: none;	/*밑줄제거*/
				color: black;		/* 폰트색상 변경 */
			}
			a:hover{ /* a태그에 마우스를 올렸을때 이벤트 */
				color: orange;
			}
			a:visited{	/* 1번 이상 a태그를 클릭했을때 */
				color: blue;
			}
			a:active { /* a태그에 마우스를 클릭했을때 이벤트 */
				color: green;
			}
			
		</style>
		
		</head>
	<body>
	
		<!-- 
			글자/폰트 관련 속성
				1. font-family : 폰트명
				2. color : 폰트색
				3. background-color : 배경색 
				4. font-size : 폰트크기 
				5. font-style : italic 	[ 폰트 기울기 ]
				6. font-weight : bold	[ 폰트 굵게 ]
				7. text-decoration :
						overline		: 윗줄	
						underline		: 밑줄
						line-through 	: 취소선
				8. text-align : 
						center 	: 가운데정렬 
						left	: 왼쪽 정렬 
						right 	: 오른쪽 정렬 
				9. text-shadow : x축 y축 흐림도 색상 
				10. line-height : 줄간격[%]
				11. letter-spacing : 자간
				12. word-spacing : 어간
		 -->
	
	
		<h3>강아지</h3>

		가축화한 회색늑대이다. 
		개는 인류가 최초로 가축으로 삼은 동물로 알려져 있으며, 역사적으로 반려견, 
		사냥견으로서 길러 왔다.
		</p>
