<!DOCTYPE html>

<meta charset="UTF-8">

<body>

   <script type="text/javascript">
   
    /*   
         p.116
         0. 경고창 : alert("메세지")
         1.문자열 입력 : prompt("메세지"):문자열 입력 상자 띄우기
         2. 불 입력 : confirm("메세지") : 확인(true) / 취소(false) 입력버튼 상자 띄우기
         p.119~ : wkfygud qusghks
             1. 문자열 -> 숫자형 : number(문자열)
             2. 숫자형 -> 문자열 : string(숫자형)
                숫자형+문자열 = 문자열
                13+" -> "13"
             3. 불 변환 : boolean(데이터)
                 Boolean("true") -> true
         */
       // 1.문자열 입력받기 -> input이라는 상수에 저장
       const input = prompt('문자 입력해주세요')
       console.log('입력받은 문자 : ' + input ) //2. 상수[입력받은 값] 출력
      //2. 불 입력받기
      const input2 = confirm('동의 여부 확인')
      console.log( ' 입력받은 불 : ' + input2 )
      //3. 숫자열 입력받기
      const 숫자 = prompt('숫자 입력')          //1.입력받으면 문자열 저장된다
      console.log('입력받은 수 : ' + (숫자+10) ) // *1010[문자열]
      console.log('입력받은 수 : ' + (Number(숫자)+10) ) //2. 문자열 -> 숫자열 변환 * 20[숫자형]
      
   </script>
</body>
</html>
