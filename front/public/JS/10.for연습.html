<!DOCTYPE html>
<html>

<body>

		<script type="text/javascript">
			// 반복문에서 사용되는 반복횟수를 저장하는 변수 일반적 i 이라는 이름
				// 1. 반복문 초기값(처음) : let i = 1 ;
				// 2. 반복문 조건문(실행조건) : i<=10
				// 3. 조건이 true 이면 { } 안에 있는 코드 실행 
				// 4. 반복문 증감식(실행후)	: i++ , i--
			// 예1) 
			for( let i = 1 ; i <= 10 ; i++ ){
				//i는 1부터 10이하까지 1씩 증가하면 실행반복		[10회 반복]
				console.log(i)
			}
			
			//예2) 누적합계 1부터 10까지 누적합계
			let sum = 0 //누적합계를 저장할 변수 선언
			for( let i = 1 ; i<=10 ; i++ ){
					sum += i  // vs sum = sum+i
			}
			console.log('1부터 10까지 누적합계 : ' + sum)
		
			//예3) 1부터 100까지 7배수들의 누적합계
			let sum2 = 0	//sum2 사용하는 이유 [위에서 sum 변수가 있기때문에 이름은 중복 불가능]
			for( let i = 7 ; i<=100 ; i = i+=7){
				// i는 7부터 100까지 7씩 증가하면서 반복
				sum2 += i 
			}
			console.log('1부터 100까지 누적합계 : ' + sum2)
			
			let sum3 = 0
			for( let i = 1 ; i<=100 ; i++ ){
				// i는 1부터 100까지 1씩 증가하면서 반복
				if( i%7 == 0 ){ sum3 += i }// 나머지가 0 이면 값은 그 수의 배수 
			}
			console.log('1부터 100까지 누적합계 : ' + sum3)
			
			//예4) (2단)구구단
			for( let 곱 = 1 ; 곱<=9 ; 곱++){
				//단 : 곱은 1부터 9까지 1씩 증가
				console.log('2 X '+곱+ '=' + (2*곱) )
			}
			
			// 예5) 구구단 [ for 중첩 ]
			// 단 : 2 ~ 9 -> 2부터 9까지 1씩증가
			// 곱 : 1 ~ 9 -> 1부터 9까지 1씩증가
				// 단 마다 곱은 9번 실행
			for( let 단 = 2 ; 단<=9 ; 단++){
				for( let 곱 = 1 ; 곱<=9 ; 곱++ )
					console.log(단 +"X" +곱+ "=" + (단*곱))
			}
			
			/*
			순서도[ 알고리즘 ]
			단 = 2일때	곱 : 1 2 3 4 5 6 7 8 9 [ 곱 9회반복 ]
			단 = 3일때	곱 : 1 2 3 4 5 6 7 8 9 [ 곱 9회반복 ]
			단 = 4일때	곱 : 1 2 3 4 5 6 7 8 9 [ 곱 9회반복 ]
				~~~ 			~~~ 
			단 = 9일때	곱 : 1 2 3 4 5 6 7 8 9 [ 곱 9회 반복]
			
			[ 단 = 8회 반복]				[ 총 곱 반복회수 : 8*9=>72회 ] 
			
		*/
		
		</script>
		
</body>
</html>
