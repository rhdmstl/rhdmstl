<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

		<script type="text/javascript">
			//반복문에서 사용되는 반복횟수를 저장하는 변수 일반적 i 라는 이름을 씀
				//1.반복문 초기값(처음) : let i = 1;
				//2.반복문 조건문(실행조건) : i<=10
				//3.조건이 true이면 { } 안에 있는 코드 실행
				//4.반복문 증감식 (실행후) : ㅑ++
			//예)
			for( let i = 1 ; i <= 10 ; i++ ){
				//i는 1부터 10이하까지 1씩 증가하면 실행반복 [10회 반복]
				console.log(i)
			}
			//예2) 누적합계 1부터 10까지 누적합계
			let sum = 0 //누적합계를 저장할 변수 선언
			for( let i = 1 ; i<=10 ; i++ ){
					sum += i
			}
			console.log('1부터 10까지 누적합계 : ' + sum)
		
			//예3) 1부터 100까지 7배수들의 누적합계
			let sum2 = 0	//sum2 사용하는 이유 [위에서 sum 변수가 있기때문에 이름은 중복 불가능]
			for( let i = 7 ; 1<100 ; i = i+7){
				sum2 += i 
			}
			console.log('1부터 100까지 누적합계 : ' + sum2)
			
			let sum3 = 0
			for( let i = 1 ; i<=100 ; i++ ){
				if(i%7 == 0){
					sum3 += i
				}
			}
			console.log('1부터 100까지 누적합계 : ' + sum3)
			
		</script>
		
</body>
</html>
