			1. 변수/상수 : 데이터 1개를 저장하는 공간[메모리]

				2. 길이 : leng
				3. 요소추가 : push( 새로운 요소 ) : 배열 뒷부분에 요소 추가

		 -->
		 
		 <script type="text/javascript">
		 	//p.161 배열의 선언
		 	const numbers = [ 273 , 52 , 103 , 32 ]
		 		console.log( numbers )
