<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

		<!--
		 
		 조건 : 반복문X 입력:prompt 출력 : console , alert
		 문제 1 : 2개의 정수 를 입력받아서 가장 큰수를 출력 
		 문제 2 : 3개의 정수 를 입력받아서 가장 큰수를 출력  	[ max 함수 x ]
		 문제 3 : 4개의 정수 를 입력받아서 가장 큰수를 출력 	[ max 함수 x ]
		 
		 문제 4 : 3개의 정수 를 입력받아서 오름차순 / 내림차순 출력 
		 문제 5 : 4개의 정수 를 입력받아서 오름차순 / 내림차순 출력 
		 
		 문제 6 : 점수를 입력받아 점수 90점이상 합격 출력 아니면 탈락 출력 
		 문제 7 : 점수를 입력받아 점수 90점이상 A등급 출력 
		 							80점이상 B등급 출력 
		 							70점이상 C등급 출력  
		 							그외 재시험
		 문제 8 : 아이디와 비밀번호 입력받기 
		 		회원아이디가 admin 이고 비밀번호가 1234 이면 로그인 성공 출력 
		 										아니면 로그인실패 출력 
		
		 -->
		 
		 <script type="text/javascript">
		// 문제1)
			let 정수1 = Number(prompt('정수1 : ')) // 1. 입력받기
			let 정수2 = Number(prompt('정수2 : '))
			// ctrl + shift + F : 코드 정렬 
			if (정수1 > 정수2) {
				alert(정수1)
			} else {
				alert(정수2)
			}
			// 문제2 )
			let 정수3 = Number(prompt('정수3 : '))
			let 정수4 = Number(prompt('정수4 : '))
			let 정수5 = Number(prompt('정수5 : '))
			let 최댓값 = 정수3 // 가장 큰수를 보관하는 변수 선언  
			if (최댓값 < 정수4) {
				최댓값 = 정수4
			}
			if (최댓값 < 정수5) {
				최댓값 = 정수5
			}
			alert(최댓값)
			// 문제3 )
			let 정수6 = Number(prompt('정수6 : '))
			let 정수7 = Number(prompt('정수7 : '))
			let 정수8 = Number(prompt('정수8 : '))
			let 정수9 = Number(prompt('정수9 : '))
			let 최댓값2 = 정수6
			if (최댓값2 < 정수7) {
				최댓값2 = 정수7
			}
			if (최댓값2 < 정수8) {
				최댓값2 = 정수8
			}
			if (최댓값2 < 정수9) {
				최댓값2 = 정수9
			}
			alert(최댓값)
			// 문제4 )
			let int1 = Number(prompt('정수1 : '))
			let int2 = Number(prompt('정수2 : '))
			let int3 = Number(prompt('정수3 : '))
			// 변수의 값 교환[ 임시 변수 선언 ]
			/* 		let tmp = int1
			 int1 = int2
			 int2 = tmp */
			let tmp = 0 // 임시 교환 변수 선언 
			if (int1 > int2) { //    >:오름차순  < : 내림차순 
				tmp = int1 
				int1 = int2  
				int2 = tmp
			}
			if( int1 > int3 ){
				tmp = int1
				int1 = int3
				int3 = tmp
			}
			if (int2 > int3) {
				tmp = int2
				int2 = int3
				int3 = tmp
			}
			alert(int1 + "  " + int2 + "  " + int3)
			// 문제5) 문제4와 동일 

			// 문제6) 
			const 점수 = Number(prompt('점수 입력 : '))
			if (점수 >= 90){ // if s 
				alert('합격')
			}// if end
			else{ // else s 
				alert('불합격')
			} // else e 
			// 문제7
			const 총점 = Number( prompt('점수 입력 : ') )
			if( 총점 >= 90 ){ alert('A등급') } 
			else if( 총점 >= 80 ){ alert('B등급') }
			else if( 총점 >= 70 ){ alert('C등급') }
			else{ alert('재시험') }
			// 문제8
			const 아이디 =  prompt('아이디 : ') 
			const 비밀번호 = prompt('비밀번호 : ')
			if( 아이디 == 'admin'){ // 만약에 아이디가 admin 이면 
				// if중첩
				if( 비밀번호 == '1234' ){	// 만약에 비밀번호가 1234 이면 
					alert('로그인성공')
				}else{	// 아니면
					alert('[로그인실패] 비밀번호가 다릅니다.')
				}
			}else{ // 아니면 
				alert('[로그인실패] 없는 아이디 입니다.')
			}
		 
		 </script>
		 
</body>
</html>
