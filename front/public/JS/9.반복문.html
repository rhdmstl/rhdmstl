			<!-- 
				반복문
					1.for
						1.for( let 반복변수 in 배열/객체 ){ }
							*0부터 배열의 길이만큼 인덱스번호 반복
						   예) 배열 = [ '사과' , '포도' , '딸기' ]
						  	배열의 길이가 3이면
						  	반복변수 : 0 -> 1 -> 2
						2.for( let 반복변수 of 배열/객체 ){ }
							*배열의 0번 인덱스부터 마지막 인덱스까지 값 대입반복
						  예) 배열 = [ '사과' , '포도' , '딸기' ]
						  	배열의 길이가 3이면
						  	반복변수 : 사과 -> 포도 -> 딸기
						3.[중요] for( 시작 ; 조건문 ; 증감식 ){ }
							*for( log i = 0 ; i<반복횟수 ; 1++ ) { }
					2.while
						1.while(논리){ }
			 -->
			
			
		<script type="text/javascript">
			//p.175
			const todos = ['우유 구매' , '업무 메일 확인하기' , '필라테스 수업']
				//
			//반복문
			for( let i in todos ){
				console.log( i + '번째 할일 : ' + todos[i] ) //1. +연산자		'문자열'+변수
				console.log(`${1}번째 할일 : ${todos[ i ]}`) //2. '백틱		'문자열${변수명}
					//문자열 변수 같이 사용하는 방법 : '(작은따옴표)' vs '(백탁/어음부호)
			}
			
			//p.177**훨씬 편함
			for( let i of todos){
				console.log( i )
			}
			
			//p178
			for( let i = 0 ; i<5 ; i++){ //1은 0부터 5미만까지 [4까지] 1씩 증가반복
				//1. 반복변수의 시작 값
					//2. 반복변수의 실행 조건문
						//3. 반복변수의 증감식[ 몇개씩 증가 혹은 감소 이동 ]
				console.log(`${i}번째 반복입니다.`) // 4. 실행문
			}
			
		</script>
</body>
