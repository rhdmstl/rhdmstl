		<!-- 
			변수/상수 : let / const
			배열 : [ ]
			제어문 : if / switch
			반복문 : 
				*조건이 충족(true)이면 실행
				*값을 1.어디부터 2.어디까지 몇개씩 3.증감 반복
				1. for(기초값;조건문;증감식){실행문}
				2. while(조건문)(무한루프)
					1.초기값
					while(2.조건문){
							3.증감식
							4.실행문
						}
										
				*초기값이나 증갑식이 필요없는 경우 -> 무한루프 : while 선호
			break	:가장 가까운 반복문/switch 나가기
			conrinue:가장 가까운 반복문으로 이동
		 -->
		 
		 <script type="text/javascript">
		 /*
		 	//p.181 : 무한 반복문

		 	while( true ){//조건이 참이면 실행인데 참이라는 상수를 넣으면 무조건 실행

		 		//confirm(메세지) 확인(true)/취소(false) 선택 메세지함수
		 		alert('${i}번째 반복입니다')
		 		i = i + 1
		 	}
		 	
		 	//p.183
		 	let i = 0 //변수

		 		//배열명.length : 배열내 요소의 개수 [ 배열의 길이 ]
		 		//[선언] const 배열명 = [ 값1 , 값2 , 값3 ]
		 		//[호출] 배열명 [인덱스]
		 			//인덱스 : 배열에 저장된 순서번호 [ 0번부터시작 ]

		 		console.log('${i} : ${array[i]}')

		 	}
		 	
		 	//p.184
		 	//for( let i = 0 ; true ; i++){ }vs while(true){ }
		 	for( let i = 0 ; true ; i++ ){
		 		alert(i + '번째 반복입니다')

		 		//if(조건){실행문}

		 	//p.185 2
		 	let output = 0

		 	//p.191확인문제
		 	//1.		for in 배열 : 인덱스 반복		for of 배열 : 값 반복
		 		/*
		 			0
		 			1

		 			사과
		 			배
		 			귤
		 			바나나
		 		*/
		 	//2. 오류 -> for( const i)[x] ----->for(let i) [o]
		 		/*0+1*3=3 / 1+1*3=6 /2+1+*3=9 예상[ 3,6,9 ]*/
		 		//3. 1~100까지의 곱한 값을
		 		let output = 1
		 		for( let i = 1 ; 1<=100 ; i++ ){
		 			output += i //vs output = output * i
		 		}
